<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/expenseReport.css">
    <title>DAY 2 DAY - Expense Report</title>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="main-nav flex">
            <a href="http://3.25.154.66:4000/pages/home.html" class="company-logo">
                <img id="app-logo" src="../assets/logo.png" alt="company-logo" />
            </a>
            <div class="nav-links" id="nav-links">
                <ul class="flex">
                    <li><a class="premium-btn" id="buy-premium">PREMIUM USER</a></li>
                    <li><a class="expenseReport" id="expense-report" href="#">EXPENSE REPORT</a></li>
                    <li><a class="leaderBoard" id="leader-board">LEADER BOARD</a></li>
                    <li><a class="downloads" id="downloads">DOWNLOADS</a></li>
                    <li>
                        <a id="profile" class="profile"><img src="../assets/rick.jpg" alt="profile-img" /></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="profile-container" class="profileContainer">
        <div class="profileOptions">
            <a href="#">Profile</a>
            <a id="logout" href="http://3.25.154.66:4000/pages/login.html">Logout</a>
        </div>
    </div>

    <div class="mainContainer">
        <div class="dailyReport">
            <div class="heading">
                <p>DAILY REPORT</p>
            </div>
            <div class="dailyTable">
                <table id="daily-report" style="width: 100%">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </table>
            </div>
            <div class="downloadBtn">
                <a id="download-daily-report" href="">Download</a>
            </div>
        </div>

        <div class="monthlyReport">
            <div class="heading">
                <p>MONTHLY REPORT</p>
            </div>
            <div class="monthlyTable">
                <table id="monthly-report" style="width: 100%">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </table>
            </div>
            <div class="downloadBtn">
                <a id="download-monthly-report" href="">Download</a>
            </div>
        </div>

        <div class="yearlyReport">
            <div class="heading">
                <p>YEARLY REPORT</p>
            </div>
            <div class="yearlyTable">
                <table id="yearly-report" style="width: 100%">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </table>
            </div>
            <div class="downloadBtn">
                <a id="download-yearly-report" href="">Download</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="../scripts/expenseReport.js"></script>
